<section class="container list">
  <h1 class="title">
    {{- if eq .Kind "taxonomy" -}}
      {{- .Data.Singular | title -}}
      {{- print ": " -}}
    {{- end -}}

    {{- .Title -}}
  </h1>
  {{ range .Paginator.Pages }}
  <div class="pure-g">
    <div class="pure-u-1-3">
      {{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}
    </div>
    <div class="pure-u-2-3">
      <a href="{{ .URL }}">{{ .Title }}</a>
    </div>
  </div>
  {{ end }}
  {{ partial "pagination.html" . }}
</section>
